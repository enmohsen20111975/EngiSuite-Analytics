<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title data-i18n="calculators.pageTitle">Engineering Calculations - EngiSuite Analytics Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="shared/css/universal-theme.css">
    <link rel="stylesheet" href="shared/css/mobile-responsive.css">
    <link rel="stylesheet" href="shared/css/calculators.css">
    <link rel="stylesheet" href="shared/css/scrollbar.css">
    <script src="shared/js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Filter Tab Active State */
        .filter-tab.active {
            background-color: #2a5298;
            color: white;
            border-color: #2a5298;
        }
    </style>
</head>

<body class="font-sans antialiased text-brand-text bg-gray-50 h-screen flex overflow-hidden">

    <!-- Sidebar (loaded dynamically) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-gray-50">

        <!-- Header (loaded dynamically) -->
        <div id="header-container"></div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">

                <!-- Search and Filter -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-8">
                    <div class="flex flex-col md:flex-row gap-6 justify-between items-center">
                        <div class="w-full md:w-96 relative">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="searchInput"
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all"
                                data-i18n-placeholder="calculators.searchPlaceholder"
                                placeholder="Search calculators...">
                        </div>

                        <div class="w-full md:w-auto overflow-x-auto pb-2 md:pb-0">
                            <div class="flex gap-2 filter-tabs">
                                <button
                                    class="filter-tab active px-5 py-2.5 rounded-xl font-semibold text-sm border border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition-all whitespace-nowrap"
                                    data-category="all" data-i18n="calculators.filters.all">All Tools</button>
                                <button
                                    class="filter-tab px-5 py-2.5 rounded-xl font-semibold text-sm border border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition-all whitespace-nowrap"
                                    data-category="electrical"
                                    data-i18n="calculators.filters.electrical">Electrical</button>
                                <button
                                    class="filter-tab px-5 py-2.5 rounded-xl font-semibold text-sm border border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition-all whitespace-nowrap"
                                    data-category="mechanical"
                                    data-i18n="calculators.filters.mechanical">Mechanical</button>
                                <button
                                    class="filter-tab px-5 py-2.5 rounded-xl font-semibold text-sm border border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition-all whitespace-nowrap"
                                    data-category="civil" data-i18n="calculators.filters.civil">Civil</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calculators Grid -->
                <div id="calculatorGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Dynamic content will be loaded here by calculators.js -->
                    <!-- Skeletons to show while loading -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 animate-pulse h-64"></div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 animate-pulse h-64"></div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 animate-pulse h-64"></div>
                </div>

            </div>
        </div>
    </main>

    <!-- JS Files -->
    <script src="shared/js/theme-manager.js"></script>
    <script src="shared/js/i18n.js"></script>
    <script src="shared/js/auth.js"></script>
    <script src="shared/js/page-init.js"></script>
    <script src="shared/js/ai-service.js"></script>
    <script src="shared/js/utils.js"></script>
    <script src="shared/js/calculators.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function () {
            // Load components
            await utils.renderComponent('sidebar-container', 'shared/components/sidebar.html');
            await utils.renderComponent('header-container', 'shared/components/header.html');

            // Initialize common functionality
            currentUser = await utils.initCommonPage();

            // Initialize calculators
            if (typeof initializeCalculators === 'function') {
                initializeCalculators();
            }
        });
    </script>
</body>

</html>
