<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test Login</title>

            background-color: #f5f5f5;

            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {

        }

</head>
<body>

        <button onclick="login()">Set Test Token</button>

    <script>
        function login() {

            const testToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0QGV4YW1wbGUuY29tIiwiZXhwIjoxNzcxNDU1MTM2fQ.GIywtQ_2Up3yWStsnCuR7QWxSp2vfkgTMOzPNMoBHuU';

            window.location.href = '/workflows.html';

</body>
</html>
